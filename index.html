<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lissajous curve</title>
  <meta name="description" content="Interactive Lissajous curve Playground Using SVG">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/Lavin-tom">
  <meta property="og:title" content="Lissajous curve">
  <meta property="og:description" content="Interactive Lissajous curve Playground Using SVG">
  <link rel="stylesheet" type="text/css" href="res/style.css">
</head>
<body>
<div id="container-wrapper"> <!-- Added wrapper div for centering SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="container">
      <path id="tracer" stroke="white" fill="none" />
  </svg>
</div>
  <div class="menu">
    <span id="reset" onclick="refresh()">RESET</span>
    <div class="toggles">
      <span id="trace">
        <input type="checkbox" onchange="toggleTrace(this.checked)" id="resetbox" checked>
        <label for="resetbox">SHOW TRACE?</label>
      </span>
    </div>
    <div class="toggles">
      <span id="persist">
        <input type="checkbox" onchange="togglePersist(this.checked)" id="persistbox">
        <label for="persistbox">PERSIST TRACE?</label>
      </span>
    </div>
    <span class="speed">
      <span onclick="decreaseSpeed()">-</span>
      <span>SPEED</span>
      <span onclick="increaseSpeed()">+</span>
    </span>
	<div class="toggles">
	<label for="phase-select">Phase Difference:</label>
	<select id="phase-select" onchange="changePhase()">
		<option value="0">0</option>
		<option value="1">π/4</option>
		<option value="2">π/2</option>
		<option value="3">3π/4</option>
		<option value="3">π</option>
	</select>
	</div>	
	<div class="toggles">
	<label for="A-select">A:</label>
	<select id="A-select" onchange="changeAandB()">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
	</select>
	</div>
	<div class="toggles">
	<label for="B-select">B:</label>
	<select id="B-select" onchange="changeAandB()">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
	</select>
	</div>	
	<div class="toggles">
	<label for="Color_Select">Select Color</label>
	<select id="color-select" onchange="changeColor()">
		<option value="violet">Violet</option>
		<option value="indigo">indigo</option>
		<option value="blue">blue</option>
		<option value="greeen">greeen</option>
		<option value="yellow">yellow</option>
		<option value="orange">orange</option>
		<option value="red">red</option>
	</select>
	</div>		
    <span id="toggle" onclick="toggleMenu()"> ☰ </span>
  </div>
  <script src="res/script.js"></script>
</body>
</html>
